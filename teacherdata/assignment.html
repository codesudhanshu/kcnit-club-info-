<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCNIT Assignment</title>
    <link rel="stylesheet" href="/cssfile/login.css">

</head>

<body>
    <header id="header-log">

    </header>
    <main id="main-log">
        <div id="wrapper">
            <div id="wrap">
                <img src="/assest/kcnitlogo.jpg" alt="kcnitlogo">
                <h1>KCNIT Assignment</h1>
                <p style="margin-top: 4rem;">Enter Details and send Assignment</p>
            </div>
            <div id="form">
                <form action="" method="post">
                    <select name="course" id="clubName" class="frames"placeholder="Course">
                        <option value="null" disabled>select</option>
                        <option value="B.Tech">B.Tech</option>
                    </select>
                    <br>
                    <select name="branch" class="frames" placeholder="branch">
                        <option value="null" disabled>select</option>
                        <option value="CSE">CSE</option>
                        <option value="EE">EE</option>
                        <option value="ME">ME</option>
                        <option value="CE">CE</option>
                    </select>
                    <br>
                  <div id="year">
                    <label for="Gend">Year</label>
                    <label for="1">
                    <input type="radio" name="1" id="1" class="dr">1</label>
                    <label for="2">
                    <input type="radio" name="2" id="2" class="dr">2</label><br>
                    <label for="3">
                    <input type="radio" name="3" id="3" class="dr">3</label><br>
                    <label for="4">
                    <input type="radio" name="4" id="4" class="dr">4</label><br>
                    
                </div>
                <input type="file" name="file" class="frames">
                    <br>
                    <button type="submit" class="frames" id="submit">Confirm</button>
                </form>
            </div>
            <div class="login">
                <p>Go to Home?</p><a href="/teacher.html">Back</a>
            </div>
        </div>
    </main>
    <footer id="footlog">
    </footer>

</script>


</body>

</html>
