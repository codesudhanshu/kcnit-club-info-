<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCNIT SignUp Page</title>
    <link rel="stylesheet" href="/cssfile/login.css">
</head>
<body>
    
    <main id="main-log">
        <div id="wrapper">
            <div id="wrap">
                <img src="/assest/kcnitlogo.jpg" alt="kcnitlogo">
                <h1>Login in to KCNIT Student Cell</h1>
                <p style="margin-top: 4rem;">Enter your Roll No Email and password.</p>
            </div>
            <div id="form">
                <form action="student.html" method="post">
                    <input class="frames" type="text" placeholder="Roll No." name="email" required><br>
                    <input class="frames" type="password" name="pass" placeholder="Password" id="pass"><br>
                    <button type="submit" class="frames" id="submit">Login</button>
                </form>
            </div>
            <div class="login">
                <p>Go to Home?</p><a href="index.html">Home</a>
            </div>
        </div>
    </main>
   
</body>

</html>
