<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Club</title>
    <link rel="stylesheet" href="/cssfile/certificate.css">
    <link rel="stylesheet" href="/cssfile/style.css">
</head>
<body>
   
    <main id="main">
      <div id="param">
        <div id="cert-head">
            <h1 id="title">Kali Charan Nigam Institute Of Technology</h1>
        </div>
        <div id="certificate-number">
          <h3 class="certificate-id">CERTIFICATE NO: KCNIT/D/2022/12/</h3>
        </div>
        <div id="cert-main">
            <div id="cert-main-content">
            <h3 >CERTIFICATE OF COMPLETION</h3>
            <h1 id="club">Entreprenurship</h1>
            <h1 class="na">Club BootCamp</h1>
            <h3 class="isn" id="ins-na">Instructor</h3>
            <h3 id="ins-n">MBA facilities</h3>
            </div>
            <div id="cert-main-logo">
                <img src="/assest/kcnitlogo.jpg" alt="kcnitlogo">
            </div>
        </div>
        <div id="cert-foot">
            <div id="cert-name">
                <h1 id="name">SUDHANSHU SRIVASTAVA</h1>
                <h1 id="date">1 DEC 2022</h1>
                <h1 id="len">21 Hours</h1>

            </div>
            <div id="certid">
                <h3 class="certificate-id">DR. AJIT KUMAR SINGH</h3>
                <h3 class="certificate-id" id="director">Director</h3>
            </div>
        </div>
      </div>
    </main>
<script>
 let a = prompt("ENTER STUDENT NAME");
 document.getElementById('name').innerHTML = a;
  



</script>
   
</body>
</html>
