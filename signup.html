<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCNIT SignUp Page</title>
    <link rel="stylesheet" href="/cssfile/login.css">

</head>

<body>
    <header id="header-log">

    </header>
    <main id="main-log">
        <div id="wrapper">
            <div id="wrap">
                <img src="/assest/kcnitlogo.jpg" alt="kcnitlogo">
                <h1>SignUp in to KCNIT Student Cell</h1>
                <p style="margin-top: 4rem;">Enter your Name Email and password.</p>
            </div>
            <div id="form">
                <form action="" method="post">
                    <input class="frames" type="text" placeholder="Name" name="name" required><br>
                    <input class="frames" type="email" placeholder="Email" name="email" required><br>
                    <input class="frames" type="text" placeholder="Phone Number" name="number" id="number" required><br>
                    <input class="frames" type="password" name="pass" placeholder="Password" id="pass"><br>
                    <input class="frames" type="password" name="cpass" placeholder="Retype Your Password" id="cpass"><br>
                    <button type="submit" class="frames" id="submit">SignUp</button>
                </form>
            </div>
            <div class="login">
                <p>If you have an account please?</p><a href="login.html">Login</a>
            </div>
            <div class="login">
                <p>Go to Home?</p><a href="index.html">Home</a>
            </div>
        </div>
    </main>
    <footer id="footlog">
    </footer>
</body>

</html>
